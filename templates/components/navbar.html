<nav id="nav" class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'home' %}">

        WSE / счет: {{ reward_by_today }}

        WSE
      {% endif %}

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      <div class="navbar-nav">

        <a id="english-nav" href="{% url 'english:home' %}" class="nav-link" >Английский язык</a>

          <a id="logout-nav" class="nav-link" href="{% url 'users:logout' %}">Выйти</a>

          <a id="registr-nav" class="nav-link" href="{% url 'users:create' %}">Регистрация</a>
