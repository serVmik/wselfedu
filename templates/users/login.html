{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<!--======== User Login Content =======-->
<div class="">
  <h5 class="card-title">{{ title }}</h5>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-success btn-sm">Войти</button>
    {% include 'components/back_btn.html' %}
  </form>
</div><!-- End User Login Content -->
{% endblock %}
