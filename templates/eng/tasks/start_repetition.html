{% extends 'base.html' %}

{% block content %}
<div class="">

  {% include 'components/card_title.html' %}

  <div class="card-body">
    <form action="{% url 'eng:repetition' task_status %}" method="get">
      {% csrf_token %}

      <!-- Word category choice -->
      <div class="pb-3">
         <select class="form-select" name="category_id">
          <option value="" selected>Выберите категорию</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div><!-- End Word category choice -->

      <!-- Word source choice -->
      <div class="pb-3">
        <select class="form-select" name="source_id">
          <option value="" selected>Выберите источник</option>
          {% for source in sources %}
            <option value="{{ source.id }}">{{ source.name }}</option>
          {% endfor %}
        </select>
      </div><!-- End Word source choice -->

      <!-- Checkbox word count choice -->
      <fieldset class="form-check pb-2">
        <legend>Выбери количество слов</legend>
        <div class="form-check form-check-inline">
          <div>
            <input class="form-check-input" type="checkbox" name="word_count_ow" value="OW" checked />
            <label class="form-check-label">Слово</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" name="word_count_cb" value="CB" checked />
            <label class="form-check-label">Словосочетание</label>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <div>
            <input class="form-check-input" type="checkbox" name="word_count_ps" value="PS" />
            <label class="form-check-label">Часть предложения</label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" name="word_count_st" value="ST" />
            <label class="form-check-label">Предложение</label>
          </div>
        </div>
      </fieldset><!-- End Checkbox word count choice-->

      <!-- Checkbox word knowledge assessment -->
      <fieldset class="form-check pb-2">
        <legend>Выбери уровень знания слов</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="ws" value="5" checked />
          <label class="form-check-label">Изучение</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="ck" value="8"  />
          <label class="form-check-label">Повторение</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="ch" value="10" />
          <label class="form-check-label">Проверка</label>
        </div>
      </fieldset><!-- End Checkbox word knowledge assessment-->

      <!-- Confirm selection button -->
      <div class="">
        <button class="btn btn-primary">{{ btn_name }}</button>
      </div><!-- End Confirm selection button -->
    </form>
  </div>
</div>
{% endblock %}
