{% extends 'base.html' %}

{% block content %}
<div class="card bg-light">

  <div class="card-header">
    <h1>{{ title }}</h1>
  </div>

  <div class="card-body">

    <div class="card-title">
      <h5>Упражнения</h5>
      <ul class="list-unstyled ps-3">
        <li class="py-1"><a href="{% url 'eng:words_choose' %}">Изучаем слова</a></li>
      </ul>
    </div>

    <div>
      <h5>Словарь</h5>
      <ul class="list-unstyled ps-3">
        <li class="py-1">
          {% if user.is_superuser %}
            <a href="{% url 'eng:words_list' %}">Список слов</a> / <a href="{% url 'eng:words_create' %}">Добавить слово</a>
          {% else %}
            <a href="{% url 'eng:words_list' %}">Список слов</a>
          {% endif %}
        </li>
        <li class="py-1"><a href="{% url 'eng:categories_list' %}">Категории</a></li>
        <li class="py-1"><a href="{% url 'eng:sources_list' %}">Источники</a></li>
        <li class="py-1"><a href="{% url 'eng:lessons_list' %}">Уроки</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
