{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<!--======= Form Content =======-->
<div class="">
  <h5 class="card-title">{{ title }}</h5>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button btn_name button_type='submit' button_class='btn-outline-success btn-sm' %}
    {% include 'components/back_btn.html' %}
  </form>
</div><!-- End Form Content -->
{% endblock %}
