{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if title.title_name %}{{ title.title_name }}{% else %}{{ title }}{% endif %}</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  <header>
    {% include 'components/navbar.html' %}
  </header>
  <main class="container pt-1">
    {% bootstrap_messages %}
    <div class="card-body pt-2">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>

</html>
