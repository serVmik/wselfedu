{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="">
  {% include 'components/card_title.html' %}

  <div class="">
    <p class="text-center" style="font-size: 3rem">{{ text_task }}</p>
  </div>

  <!-- Answer form -->
  <form action="{% url 'math:mult' %}" method="post">
    {% csrf_token %}
    <div class="text-center">
      <input class="text-center w-25 p-2" name="user_answer" value="{{ user_answer }}" type="text" style="font-size: 3rem"  autofocus>
    </div>
    <div class="text-center p-3">
      <button type="submit" class="btn btn-primary">Проверить</button>
    </div>
  </form><!-- End Answer form -->

</div>
{% endblock %}
