{% extends 'base.html' %}

{% block content %}
<!--======= Additional Navigation =======-->
<div class="pb-2">
  <a href="{% url 'english:categories_create' %}" class="btn btn-outline-dark btn-sm" role="button">Добавить категорию</a>
</div><!-- End Additional Navigation -->

{% include 'components/card_title.html' %}

<!--======= Categories Table =======-->
<table class="table table-hover">

  <thead>
    <tr>
      <th>#</th>
      <th>Имя категории</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
  {% for category in categories %}
    <tr>
      <td>{{ category.number }}</td>
      <td><a href="{% url 'english:categories_detail' category.id %}">{{ category.name }}</a></td>
      <td>
        <a href="{% url 'english:categories_update' category.id %}">Изменить</a> /
        <a href="{% url 'english:categories_delete' category.id %}">Удалить</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table><!-- End Categories Table -->

<!--======= Navigation Buttons =======-->
{% include 'components/back_btn.html' %}<!-- End Navigation Buttons -->
{% endblock %}
