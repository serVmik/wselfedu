{% load my_tags %}

<h5>Сведения об изучении избранных слов</h5>
<table class="table">
  <thead>
    <tr>
      <th>Показатель</th>
      <th>Значение</th>
    </tr>
  </thead>
  <tbody>
  {% for key, value in favorites_analysis_data.items %}
    <tr>
      <td>{{ key|humanize_indicator }}</td>
      <td>{{ value }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
