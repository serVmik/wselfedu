{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'components/card_title.html' %}
<div id="evaluate">
  {{ evaluate }}
</div>
<div id="task_text">
  <p class="h1">{{ task_text }}</p>
</div>
<div>
  <form action="{% url 'mathem:math_task_calculations' %}" method="post" id="task_ajax">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Ответить</button>
  </form>
</div>
{% endblock %}
