{% extends 'base.html' %}

{% block content %}
<div class="card bg-light">

  <div class="card-header">

  </div>

  <div class="card-body">

    <div class="card-title">
      <h5>Упражнения</h5>
      <ul class="list-unstyled ps-3">

        {% if user.is_superuser %}

          <li class="py-1"><a href="{% url 'mathem:task_ajax' %}">TaskAjax</a></li>
          <li class="py-1"><a href="{% url 'mathem:math_task_choice' %}">Math task choice</a></li>
        {% endif %}

  </div>
</div>
{% endblock %}
