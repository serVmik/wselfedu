name: Python CI

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'

      - name: Install dependencies
        working-directory: ./app-wse
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install --no-root

      - name: Run linter
        working-directory: ./app-wse
        run: make lint

      - name: Run tests
        working-directory: ./app-wse
        run: make test

